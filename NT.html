<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0e27, #1a1535, #2d1b4e);
      color: #e4e4e7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(157, 78, 221, 0.2), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(76, 201, 240, 0.2), transparent 40%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      50% {
        transform: scale(1.1);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .clock {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #9d4edd, #4cc9f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(157, 78, 221, 0.5);
    }

    .date {
      font-size: 14px;
      color: #b8b8c8;
      margin-bottom: 32px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(26, 21, 53, 0.75);
      border: 2px solid rgba(157, 78, 221, 0.35);
      border-radius: 12px;
      padding: 12px 16px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
      box-shadow: 0 0 22px rgba(157, 78, 221, 0.3);
      transition: all 0.25s ease;
    }

    .search-box:focus-within {
      border-color: #4cc9f0;
      box-shadow: 0 0 40px rgba(76, 201, 240, 0.6);
      background: rgba(45, 27, 78, 0.75);
    }

    .search-box i {
      color: #4cc9f0;
      font-size: 14px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #e4e4e7;
      font-size: 14px;
      font-family: inherit;
    }

    .search-box input::placeholder {
      color: #8888a0;
    }

    .search-box select {
      background: rgba(10, 14, 39, 0.6);
      border: 1px solid rgba(157, 78, 221, 0.3);
      border-radius: 6px;
      color: #b8b8c8;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
    }

    .search-box select:hover {
      border-color: #9d4edd;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      max-width: 500px;
      width: 100%;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .shortcut-icon {
      width: 52px;
      height: 52px;
      background: rgba(26, 21, 53, 0.75);
      border: 2px solid rgba(157, 78, 221, 0.35);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      box-shadow: 0 0 22px rgba(157, 78, 221, 0.3);
    }

    .shortcut:hover .shortcut-icon {
      background: rgba(45, 27, 78, 0.75);
      border-color: #4cc9f0;
      transform: translateY(-3px);
      box-shadow: 0 0 40px rgba(76, 201, 240, 0.6);
    }

    .shortcut-icon img {
      width: 22px;
      height: 22px;
      filter: brightness(0) saturate(100%) invert(52%) sepia(98%) saturate(3207%) hue-rotate(260deg) brightness(94%) contrast(99%);
      transition: filter 0.25s ease;
    }

    .shortcut:hover .shortcut-icon img {
      filter: brightness(0) saturate(100%) invert(73%) sepia(61%) saturate(3590%) hue-rotate(158deg) brightness(99%) contrast(92%);
    }

    .shortcut-icon i {
      font-size: 20px;
      color: #9d4edd;
      transition: color 0.25s ease;
    }

    .shortcut:hover .shortcut-icon i {
      color: #4cc9f0;
    }

    .shortcut-label {
      font-size: 11px;
      color: #b8b8c8;
      text-align: center;
      max-width: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: color 0.25s ease;
    }

    .shortcut:hover .shortcut-label {
      color: #4cc9f0;
    }

    .quote {
      position: fixed;
      bottom: 24px;
      font-size: 13px;
      color: #8888a0;
      max-width: 400px;
      text-align: center;
      z-index: 2;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loader.show {
      display: flex;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid rgba(157, 78, 221, 0.3);
      border-top-color: #4cc9f0;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      .shortcuts {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .clock {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="content">
    <div class="clock" id="clock">00:00</div>
    <div class="date" id="date"></div>

    <form class="search-box" id="searchForm">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" id="searchInput" placeholder="Search the cosmos..." autocomplete="off">
      <select id="engine">
        <option value="https://search.brave.com/search?q=">Brave</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        <option value="https://www.google.com/search?q=">Google</option>
      </select>
    </form>

    <div class="shortcuts" id="shortcuts">
      <a class="shortcut" data-url="https://youtube.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg">
        </div>
        <span class="shortcut-label">YouTube</span>
      </a>
      <a class="shortcut" data-url="https://github.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg">
        </div>
        <span class="shortcut-label">GitHub</span>
      </a>
      <a class="shortcut" data-url="https://discord.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
        </div>
        <span class="shortcut-label">Discord</span>
      </a>
      <a class="shortcut" data-url="https://twitter.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"></div>
        <span class="shortcut-label">Twitter</span>
      </a>
      <a class="shortcut" data-url="https://reddit.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/reddit.svg">
        </div>
        <span class="shortcut-label">Reddit</span>
      </a>
      <a class="shortcut" data-url="https://spotify.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg">
        </div>
        <span class="shortcut-label">Spotify</span>
      </a>
      <a class="shortcut" data-url="https://netflix.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/netflix.svg">
        </div>
        <span class="shortcut-label">Netflix</span>
      </a>
      <a class="shortcut" data-url="https://twitch.tv">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitch.svg">
        </div>
        <span class="shortcut-label">Twitch</span>
      </a>
      <a class="shortcut" data-url="https://mail.google.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"></div>
        <span class="shortcut-label">Gmail</span>
      </a>
      <div class="shortcut" id="addShortcut">
        <div class="shortcut-icon"><i class="fa-solid fa-plus"></i></div>
        <span class="shortcut-label">Add</span>
      </div>
    </div>
  </div>

  <div class="quote" id="quote"></div>

  <script>
    const $ = s => document.querySelector(s);
    const nav = url => {
      $('#loader').classList.add('show');
      window.parent?.postMessage({ type: 'navigate', url }, '*');
    };

    // Clock
    function updateClock() {
      const now = new Date();
      $('#clock').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
      $('#date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Search
    $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) nav($('#engine').value + encodeURIComponent(q));
    };

    // Shortcuts
    $('#shortcuts').onclick = e => {
      const shortcut = e.target.closest('.shortcut[data-url]');
      const addBtn = e.target.closest('#addShortcut');

      if (shortcut) {
        e.preventDefault();
        nav(shortcut.dataset.url);
      } else if (addBtn) {
        const name = prompt("Shortcut name:");
        if (!name) return;
        let url = prompt("URL:");
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url });
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    };

    function renderCustom() {
      document.querySelectorAll('.custom-shortcut').forEach(e => e.remove());
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const addBtn = $('#addShortcut');

      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut custom-shortcut';
        div.dataset.url = s.url;
        div.innerHTML = `
          <div class="shortcut-icon"><i class="fa-solid fa-link"></i></div>
          <span class="shortcut-label">${s.name}</span>
        `;
        addBtn.before(div);
      });
    }

    // Quote
    const quotes = [
      "so tuff",
      "do ur work",
      "this is what happens when u dont touch grass",
      "press esc + refresh + power button for hacks",
      "change the tab title and favicon in settings",
      "TEACHERR!",
      "lebron is OUR goat"
    ];
    $('#quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    renderCustom();
  </script>
</body>

</html>
